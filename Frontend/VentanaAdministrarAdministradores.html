<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/VentanaAdministrarAdministradores.css" />
    <link rel="icon" href="Images/Logo DiveRank.png" />
  </head>

  <body>
    <header class="header">
      <div class="user-info">
        <div class="user-icon"></div>
        <div class="user-details">
          <div class="username" id="username"></div>
          <div class="role" id="role"></div>
        </div>
      </div>
      <div class="titulo">
        <h1></h1>
      </div>
      <div class="home-icon">
        <a href="login.html" class="home-icon" role="button" aria-label="Ir al inicio">
          <img src="Images/home.png" alt="Inicio" />
        </a>
      </div>
    </header>

    <main class="container">
      <div class="organizador-container" id="organizador-container">
        <!--<h2 class="TituloAdmin">Administradores</h2>-->
          <table id="tablaOrganizadores">
            <thead>
              <tr class="TitleAdmin">
                <th colspan="100%">Administradores</th>
              </tr>
            </thead>
            <tbody id="cuerpoTablaOrganizadores"></tbody>
          </table>
      </div>

      <div class="btn">
        <button id="openModalBtn" class="btn-crear">
          Crear un nuevo administrador
        </button>
      </div>
    </main>

    <div class="modal" id="modal">
      <h2>Crear Administrador Nuevo</h2>
      <form id="dialog" method="dialog">
        <label class="nombrecompleto">
          Nombre:
          <input id="nombrecompleto" type="text" required />
        </label>
        <button class="crear" id="crear" type="submit">Crear</button>
      </form>
    </div>

    <div class="modalcreado" id="modalcreado">
      <h2>Â¡El usuario fue creado de manera exitosa!</h2>
      <h2>La credencial generada es: <span id="credencial"></span></h2>
      <h4>No olvides compartirla con el usuario</h4>
      <h5>Precione esc para salir</h5>
    </div>

    <script src="js/VentanaAdministrarAdministradores.js"></script>
  </body>
</html>
