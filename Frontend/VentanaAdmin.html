<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/VentanaAdmin.css" />
    <link rel="icon" href="Images/Logo DiveRank.png" />
  </head>

  <body>
    <header class="header">
      <div class="user-info">
        <div class="user-icon"></div>
        <div class="user-details">
          <div class="username" id="username"></div>
          <div class="role" id="role"></div>
        </div>
      </div>

      <div class="titulo">
        <h1></h1>
      </div>

      <div class="home-icon">
        <a
          href="login.html"
          class="home-icon"
          role="button"
          aria-label="Ir al inicio"
        >
          <img src="Images/home.png" alt="Inicio" />
        </a>
      </div>
    </header>

    <main class="container">
      <div class="tables">
        <div class="organizador-container" id="organizador-container">
          <table class="listaOrganizadores">
            <thead>
              <tr class="titletable">
                <th colspan="100%">Organizadores</th>
              </tr>
            </thead>
            <tbody id="cuerpoTablaOrganizadores"></tbody>
          </table>
        </div>
        <div class="jueces-container" id="jueces-container">
          <table class="listaJueces">
            <thead>
              <tr class="titletable">
                <th colspan="100%">Jueces</th>
              </tr>
            </thead>
            <tbody id="cuerpoTablaJueces"></tbody>
          </table>
        </div>
      </div>

      <div class="btn">
        <button id="openModalBtn" class="btn-crear">
          Crear un nuevo usuario
        </button>
      </div>
    </main>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
      <form id="dialog" method="dialog">
        <h2>Crear Usuario Nuevo</h2>
        <label class="nombrecompleto">
          Nombre:
          <input id="nombrecompleto" type="text" required />
        </label>
        <label class="cedula">
          Cedula:
          <input id="cedula" type="text" required />
        </label>
        <label class="rol">
          Rol:
          <select id="rolRegistrar">
            <option value="jurado">Juez</option>
            <option value="organizador">Oranizador</option>
          </select>
        </label>
      </form>
      <button class="crear" id="crear" type="submit">Crear</button>
    </div>

    <div class="modalcreado" id="modalcreado">
      <h2>Â¡El usuario fue creado de manera exitosa!</h2>
      <h2>La credencial generada es: <span id="credencial"></span></h2>
      <h4>No olvides compartirla con el usuario</h4>
      <h5>Precione esc para salir</h5>
    </div>

    <script src="js/VentanaAdmin.js"></script>
  </body>
</html>
