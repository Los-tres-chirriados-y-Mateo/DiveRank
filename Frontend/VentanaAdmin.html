
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VentanaAdministrador</title>
  <link rel="stylesheet" href="CSS/VentanaAdmin.css" />
</head>
<body>
  <header class="header">
    <div class="user-info">
      <div class="user-icon"></div>
      <div class="user-details">
        <div class="username" id="username"></div>
        <div class="role" id="role"></div>

      </div>
    </div>
    
    <div class="home-icon">
      <a href="login.html" class="home-icon" role="button" aria-label="Ir al inicio">
        <img src="Images/home.png" alt="Inicio">
      </a>
    </div>
  </header>
  <main>
    <div class="organizador-container" id="organizador-container">
      <h2 class="titulo">Organizadores</h2>

      <div class="listaOrganizadores">

        <table id="tablaOrganizadores">
          <tbody id="cuerpoTablaOrganizadores">
            
          </tbody>
        </table>

      </div>
  
    </div>

    <div class="jueces-container" id="jueces-container">
      <h2 class="titulo">Jueces</h2>
      
      <div class="listaJueces">

        <table id="listaJueces">
          <tbody id="cuerpoTablaJueces">
            
          </tbody>
        </table>

      </div>
      
  
    </div>
    <button id="openModalBtn" class="btn-crear">Crear un nuevo usuario</button>
  </main>

  <dialog class="modal" id="modal">
    <h2>Crear usuario nuevo</h2>
    <form id="dialog" method="dialog">
      <h1 class="subtitulo1">Nombre:</h1>
      <label class="nombrecompleto"><input id="nombrecompleto" type="text"></label>
      <h1 class="subtitulo2">Cedula:</h1>
      <label class="cedula"><input id="cedula" type="text"></label>
      <h1 class="subtitulo3">Rol:</h1>
      <label class="rol"> 
        <select id="rolRegistrar">
          <option value="default"></option>
          <option value="jurado">Juez</option>
          <option value="organizador">Oranizador</option>
        </select>
      </label>
    </form>
    <label> <button class="crear" id="crear" type="submit">Crear</button></label>
  </dialog>

  <dialog class="modalcreado" id="modalcreado">
    <h2>Â¡El usuario fue creado de manera exitosa!</h2>
    <h2>La credencial generada es: <span id="credencial"></span></h2>
    <h4>No olvides compartirla con el usuario</h4>
    <h5>Precione esc para salir</h5>
  </dialog>


  <script src="js/VentanaAdmin.js"></script>
</body>
