<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calificar Saltos</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/VentanaCalificarSaltos.css" />
    <link rel="icon" href="Images/Logo DiveRank.png" />
  </head>

  <body>
    <header class="header">
      <div class="user-info">
        <div class="user-icon"></div>
        <div class="user-details">
          <div class="username" id="username"></div>
          <div class="role" id="role"></div>
        </div>
      </div>
      <div class="titulo">
        <h1></h1>
      </div>
      <div class="home-icon">
        <a href="login.html" class="home-icon" role="button" aria-label="Ir al inicio">
          <img src="Images/home.png" alt="Inicio" />
        </a>
      </div>
    </header>

    <main class="container">
      <div class="left-panel">
        <table>
          <thead>
            <tr>
              PARTICIPANTES
            </tr>
          </thead>
          <tbody id="participantList"></tbody>
        </table>
      </div>

      <div class="main-content">
        <div class="info-row">
          <div class="info-block">
            <div class="info-label">SALTO</div>
            <div class="info-value" id="numsalto"></div>
          </div>
          
          <div class="info-block">
            <div class="info-label">DIFICULTAD</div>
            <div class="info-value" id="dificultadsalto"></div>
          </div>
        </div>
        <div class="score-section">
          <label class="score-label">Inserte una calificación:</label>
          <input type="number" id="ratingInput" name="rating" min="0" max="10" step="0.5" class="score-input" />
          <div class="score-warning">
            <span class="warning-icon">&#9888;</span>
            Calificación de 0 a 10.
          </div>
          <button id="SubmitRating" type="button" class="submit-btn">
            Enviar calificación
          </button>
        </div>
      </div>

      <div class="right-panel">
        <button class="disqualify-btn" id="SubmitDisqualify">
          Descalificar salto
        </button>
        <div class="disqualify-note">
          Despues de pasado un minuto del pitazo inicial se debe descalificar el salto
        </div>
      </div>
    </main>

    <script src="js/VentanaCalificarSaltos.js"></script>

  </body>
</html>
