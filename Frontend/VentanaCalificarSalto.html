<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calificar Saltos</title>
<link rel="stylesheet" href="CSS/VentanaCalificarSaltos.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="user-info">
        <div class="username"></div>
        <div class="role"><h1>Juez</h1></div>
      </div>
      <div class="home-icon">
        <a href="login.html" role="button" aria-label="Ir al inicio">
          <img src="Images/home.png" alt="Inicio">
        </a>
      </div>
    </header>

    <div class="content">
      <aside class="left-panel">
        <div class="card">
          <div class="card-header">Participantes</div>
          <ul class="participants" id="participantList">
            
          </ul>
        </div>
      </aside>

      <main class="main-content">
        <div class="info-row">
          <div class="info-block">
            <div class="info-label">Participante</div>
            <div class="info-value"></div>
          </div>
          <div class="info-block">
            <div class="info-label">Salto</div>
            <div class="info-value"></div>
          </div>
          <div class="info-block">
            <div class="info-label">Dificultad</div>
            <div class="info-value"></div>
          </div>
        </div>

        <div class="score-section">
          <label class="score-label">Inserte una calificación :</label>
          <input type="number" id="ratingInput" name="rating" min="0" max="10" step="0.5" class="score-input">
          <div class="score-warning">
            <span class="warning-icon">&#9888;</span>
            Inserte una calificación de 0 a 10 y si desea ingresar decimales use punto, NO USE COMA.
          </div>
          <button id="SubmitRating" type="button" class="submit-btn">Enviar calificación</button>
        </div>
      </main>

      <aside class="right-panel">
        <button class="disqualify-btn">Descalificar salto</button>
        <div class="disqualify-note">
          Después de pasado un minuto del pitazo inicial se debe descalificar el salto
        </div>
      </aside>
    </div>
  </div>
  <script src="js/VentanaCalificarSaltos.js"></script>
</body>
</html>
