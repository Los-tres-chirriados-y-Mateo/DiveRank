<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Saltos</title>
    <link rel="stylesheet" href="CSS/VentanaCalificarSaltos.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="user-info">
                <div class="user-icon"></div>
                <div class="user-details">
                    <h2 class="username" id="username"></h2>
                    <hr class="separator">
                    <p class="role" id="role"></p>
                </div>
            </div>
        </header>

        <div class="content">
            
            <aside class="participants">
                <h2>Participantes</h2>
                <ul id="participantList">
                </ul>
            </aside>
            <main class="main-content">
                <div class="info-row">
                    <div class="info-block">
                        <div class="info-label">Participante</div>
                        <div class="info-value"></div>
                    </div>
                    <div class="info-block">
                        <div class="info-label">Salto</div>
                        <div class="info-value"></div>
                    </div>
                    <div class="info-block">
                        <div class="info-label">Dificultad</div>
                        <div class="info-value"></div>
                    </div>
                </div>
                <div class="score-section">
                    <label class="score-label">Inserte una calificación :</label>
                    <input type="number" id="ratingInput" name="rating" min="0" max="10" step="0.5" class="score-input">
                    <div class="score-warning">
                        <span class="warning-icon">&#9888;</span>
                        Inserte una calificación de 0 a 10.
                    </div>
                    <button id="SubmitRating" type="button" class="submit-btn">Enviar calificación</button>
                </div>
            </main>
            <aside class="right-panel">
                <button class="disqualify-btn">Descalificar salto</button>
                <div class="disqualify-note">
                    Despues de pasado un minuto del pitazo inicial se debe descalificar el salto
                </div>
            </aside>
        </div>
    </div>
    <script src="js/VentanaCalificarSaltos.js"></script>
</body>

</html>
