<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VentanaOrganizador</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/Ventana1Organizador.css" />
  <link rel="icon" href="Images/Logo DiveRank.png"> 
</head>

<body>
  <header class="header">
    <div class="user-info">
      <div class="user-icon"></div>
      <div class="user-details">
        <div class="username" id="username"></div>
        <div class="role" id="role"></div>
      </div>
    </div>

    <div class="titulo">
      <h1></h1>
    </div>

    <div class="home-icon">
      <a href="login.html" class="home-icon" role="button" aria-label="Ir al inicio">
        <img src="Images/home.png" alt="Inicio" />
      </a>
    </div>
  </header>

  <div class="botones-menuderecho">
    <div class="boton" id="btn-resultados">
      <img src="Images/Resultados generales.png" alt="Resultados generales">
      <p>Resultados generales</p>
    </div>
  </div>

  <main>

    <div class="Registro-container">
      <h2 class="Titulo2">Registro de Compertidores</h2>
      <img src="Images/Warning.webp" alt="advertencia" class="advertencia-icon">
      <p class="advertencia-text">Recuerde que el orden en el que ingrese a los participantes debe ser el orden en el
        que van a competir, de primer a ultimo competidor.</p>

      <div class="nombre-competidor">
        <label for="nombre">Nombre del competidor:</label>
      </div>
      <div class="nombre-input">
        <input type="text" id="nombre" placeholder="Nombre del competidor">
      </div>

      <div class="saltos-input">
        <input type="number" id="saltos" placeholder="Número de saltos">

      </div>

      <div class="boton-competidor">
        <input type="image" id="agregar-competidor" src="Images/Agregar.png" class="agregar-competidor">
      </div>

      <p class="competidores-text">Lista de competidores </p>

      <div class="competidores-lista">


        <table id="tabla-competidores" class="tabla-competidores">
          <thead>
            <tr>
              <th>Orden</th>
              <th>Nombre</th>
              <th>Nº Saltos</th>
              <th>Definir dificultad</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

  </main>

  <script src="js/Ventana1Oranizador.js"></script>

</body>
</html>
